<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Automatic and Manul Carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="carousel">
        <div class="carousel-item carousel-item-visible">
            <div class="numbertext">1 / 3</div>
            <img src="images/1.jpg" />
            <div class="text">Caption One</div>
        </div>

        <div class="carousel-item">
            <div class="numbertext">2 / 3</div>
            <img src="images/2.jpg" />
            <div class="text">Caption Two</div>
        </div>

        <div class="carousel-item">
            <div class="numbertext">3 / 3</div>
            <img src="images/3.jpg" />
            <div class="text">Caption Three</div>
        </div>

        <div class="carousel-actions">
            <button id="carousel-button-next" aria-label="Previous Slidex">&#10094</button>
            <button id="carousel-button-prev" aria-label="Next Slide">&#10095</button>
        </div>
    </div>

    <div class="dot-wrapper">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <script src="index.js"></script>
</body>

</html>
